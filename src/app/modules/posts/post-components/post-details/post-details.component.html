<div class="details">
  <h3>POST DETAILS COMPONENT</h3>
  <div *ngIf="post">
    <div>ID: {{post.id}}</div>
    <div>Title: {{post.title}}</div>
    <div>Body: {{post.body}}</div>
    <div><a routerLink="/users/{{post.userId}}">UserId{{post.userId}}</a></div>
    <div>Tags:
      <ul *ngFor="let tag of post.tags">
        <li>{{tag}}</li>
      </ul>
    </div>
    <div>Reactions: {{post.reactions}}</div>
  </div>
</div>
